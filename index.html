<!doctype html>
<html class="no-js" lang="">

    <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>Feedr @ GA</title>
      <link rel="stylesheet" href="styles/normalize.css" media="screen" charset="utf-8">
      <link rel="stylesheet" href="styles/html5bp.css" media="screen" charset="utf-8">
      <link rel="stylesheet" href="styles/style.css" media="screen" charset="utf-8">
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>

    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header>
          <section class="container">
            <a href="#"><h1>Feedr</h1></a>
            <nav>
              <ul>
                <li><a href="#">News Source: <span id="source">None</span></a>
                  <ul>
                      <li><a href="#" id="reddit">Reddit</a></li>
                      <li><a href="#" id="digg">Digg</a></li>
                      <li><a href="#" id="google">Google</a></li>
                  </ul>
                </li>
              </ul>
              <section id="search">
                <input type="text" name="name" value="">
                <a href="#"><img src="images/search.png" alt="" /></a>
              </section>
            </nav>
            <div class="clearfix"></div>
          </section>

        <div id='loadingmessage' style="display: none">
          <img src='images/ajax_loader.gif'/>
        </div>
        </header>
        <div id="popUp" class="loader hidden">
          <a href="#" class="closePopUp">X</a>
          <div class="container">
            <iframe src="#" width="100%" height="500px" id="fullart"></iframe>
            <a href="#" class="popUpAction" target="_blank">Read more from source</a>
          </div>
        </div>
        <section id="main" class="container">
          <h2>Welcome to Feedr, please select a source from the dropdown above!</h2>
        </section>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script src="js/app.js"></script>
        <script id="digg-article" type="text/x-handlebars-template">
         <article class="article">
            <section class="featuredImage">
              <img src="{{#if Thumb}}{{Thumb}}{{else}}https://upload.wikimedia.org/wikipedia/commons/a/ac/No_image_available.svg{{/if}}" alt="" />
            </section>
            <section class="articleContent">
                <a href="#" class="title"><h3>{{Title}}</h3></a>
                <h6>{{Tag}}</h6>
            </section>
            <section class="impressions">
              {{Score}}
            </section>
            <div class="clearfix"></div>
          </article>
        </script>
        <script id="reddit-article" type="text/x-handlebars-template">
         <article class="article">
            <section class="featuredImage">
              <img src="{{#if Thumb}}{{Thumb}}{{else}}https://upload.wikimedia.org/wikipedia/commons/a/ac/No_image_available.svg{{/if}}" alt="" />
            </section>
            <section class="articleContent">
                <a href="#" class="title"><h3>{{Title}}</h3></a>
                <h6>{{Subreddit}}</h6>
            </section>
            <section class="impressions">
              {{Score}}
            </section>
            <div class="clearfix"></div>
          </article>
        </script>
        <script id="google-article" type="text/x-handlebars-template">
         <article class="article">
            <section class="featuredImage">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1024px-Google_%22G%22_Logo.svg.png" alt="" />
            </section>
            <section class="articleContent">
                <a href="#" class="title"><h3>{{Title}}</h3></a>
                <h6>{{Tag}}</h6>
            </section>
            <div class="clearfix"></div>
          </article>
        </script>
    </body>
</html>
